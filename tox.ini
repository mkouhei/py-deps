    pep257    
commands = pep257 py_deps
basepython = python3.4

[testenv:docs]
deps=
    Sphinx
commands = python setup.py build_sphinx

[testenv:pychecker]
deps=
    http://sourceforge.net/projects/pychecker/files/latest/download#egg=PyChecker
basepython = python2.7
commands = pychecker -F py_deps/*.py

[testenv:pylint]
deps=
    {[py]deps}
    pylint
commands =
    pylint py_deps --rcfile={toxinidir}/.pylintrc
