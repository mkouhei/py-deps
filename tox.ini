[tox]
envlist =
    py27-pip1.5.6,py27-pip6.0,py27-pip6.0.8,py27-pip6.1.0,py27-pip6.1.1,
    py34-pip1.5.6,py34-pip6.0,py34-pip6.0.8,py34-pip6.1.0,py34-pip6.1.1,
    pypy-pip1.5.6,pypy-pip6.0,pypy-pip6.0.8,pypy-pip6.1.0,pypy-pip6.1.1,
    pep257,
    docs,
    pychecker,
    pylint

[testenv]
commands = 
    py.test --cov py_deps

[py]
deps=
    pytest-cov
    pytest-pep8
    pytest-flakes
    mock

[testenv:py27-pip1.5.6]
deps=
    {[py]deps}
    pip==1.5.6
basepython = python2.7

