[tox]
envlist =
    py27,
    py34,
    pypy,
    pep257,
    docs,
    pychecker,
    pylint

[testenv]
commands = 
    py.test --cov py_deps

[py]
deps=
    pytest-cov
    pytest-pep8
    pytest-flakes

[testenv:py27]
deps=
    {[py]deps}
basepython = python2.7

[testenv:py33]
deps=
    {[py]deps}
basepython = python3.3

[testenv:py34]
deps=
    {[py]deps}
basepython = python3.4

[testenv:pypy]
deps=
    {[py]deps}
basepython = pypy

[testenv:pep257]
deps=
    pep257    
commands = pep257 py_deps
basepython = python3.4

[testenv:docs]
deps=
    Sphinx
changedir = docs
commands = sphinx-build -b html -c source source build/html

[testenv:pychecker]
deps=
    http://sourceforge.net/projects/pychecker/files/latest/download#egg=PyChecker
basepython = python2.7
commands = pychecker -F py_deps/*.py

[testenv:pylint]
deps=
    {[py]deps}
    pylint
commands =
    pylint py_deps --rcfile={toxinidir}/.pylintrc
